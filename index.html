
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 1st Monthsary!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<audio autoplay loop hidden>
  <source src="audio/tibok.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Happy 1st Monthsary!</h1>
  <div id="qna-section">
    <h2>What is our special date? (MMDDYY)</h2>
    <input type="text" id="answer" placeholder="Enter answer here...">
    <button onclick="checkAnswer()">Submit</button>
  </div>
  <div id="popup-images" class="hidden">
    <h2>Yay! Correct!</h2>
    <div class="photos">
      <img src="images/photo1.jpg">
      <img src="images/photo2.jpg">
      <img src="images/photo3.jpg">
      <img src="images/photo4.jpg">
      <img src="images/photo5.jpg">
      <img src="images/photo6.jpg">
    </div>
    <div id="yesno-section">
      <p>Would you like to plan our special day together?</p>
      <button id="yes-button" onclick="showSpecialQnA()">Yes, I'd love to!</button>
      <button id="no-button" onclick="moveNoButton()">No</button>
    </div>
  </div>
  <div id="special-qna" class="hidden">
    <h2>Let's plan our day!</h2>
    <p>Where would you like to go?</p>
    <input type="text" placeholder="Type your answer..."><br><br>
    <p>What would you like to eat?</p>
    <input type="text" placeholder="Type your answer..."><br><br>
    <p>Any sweet things you'd like to do?</p>
    <input type="text" placeholder="Type your answer..."><br><br>
    <p>What gift would you like to receive?</p>
    <input type="text" placeholder="Type your answer..."><br><br>
    <h2 style="color: pink;">Perfect!</h2>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
